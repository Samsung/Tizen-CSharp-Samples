<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page-clock">
        <div class="city"><span id="city-name"></span><img id="city-toggle" src="image/world_clock_area.png"></div>
        <div id="city-diff"></div>
        <div class="time">
            <span id="clock-time"></span><span id="clock-ampm"></span>
        </div>
        <div class="date"><span id="clock-date"></span><img id="time-icon" src="image/world_time_detail_icon_widget.png"></div>
        <div class="sunrise"><img id="sunrise-icon" src="image/sunrise_arrow.png"><span id="sunrise-time"></span></div>
        <div class="sunset"><img id="sunset-icon" src="image/sunset_arrow.png"><span id="sunset-time"></span></div>
    </div>
    <div id="page-no-list">
        <div class="clock-icon">
            <img id="add-icon" src="image/world_clock_add_icon.png">
        </div>
        <div id="add-city">Add city</div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
